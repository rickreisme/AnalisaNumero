<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="cont">
            Digite um número entre 1 e 100<br>
            <input type="number" name="fnum" id="fnum" placeholder="Clique no mais para adicionar o número">
            <input type="button" value="+" id="botaoAd" onclick="adicionar()" >
            <br><br><select name="flista" id="flista" size="7"></select>
            <br><br><input type="button" value="Finalizar" id="botaoFin" onclick="finalizar()">
            <input type="button" value="Limpar Números" id="botaoLimp" onclick="limpar()" alt="Limpa a lista e os números digitados">
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>Desenvolvido por RickReis</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
